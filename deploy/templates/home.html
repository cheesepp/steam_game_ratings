<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Set the background image URL */
            background-image: url('../static/cover.jpg');
            /* Set background size to cover the entire viewport */
            background-size: cover;
            /* Set background attachment to fixed for a fixed background */
            background-attachment: fixed;
            /* Add a semi-transparent overlay to make the image darker */
            position: relative;
        }
        /* Add a pseudo-element for the overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5); /* Adjust the last value (0.5) for the darkness level */
            z-index: -1; /* Place the overlay behind the content */
        }
        /* You can style other elements here if needed */
        /* For example, you might want to style the content within a container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /* Add more styles as needed */
        }
        /* Ensure text is readable against the background */
        label, h1 {
            justify-content: center;
            color: #fff; /* Set text color to white for better readability */
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->
    <div class="container">
        <h1 class="text-center"> LET'S RATE YOUR GAME! </h1><br>
        <form method="POST" action="{{url_for('home')}}" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="a" placeholder="Enter genre" required>
            </div>
            <div class="form-group">
                <label for="withDLC">withDLC:</label>
                <input type="text" class="form-control" id="withDLC" name="b" placeholder="Enter 1 if your game has DLC else 0" required>
            </div>
            <div class="form-group">
                <label for="isMature">isMature:</label>
                <input type="text" class="form-control" id="isMature" name="c" placeholder="Enter 1 if your game has Mature content else 0" required>
            </div>
            <div class="form-group">
                <label for="isMature">Developer:</label>
                <input type="text" class="form-control" id="Developer" name="d" placeholder="Enter developer" required>
            </div>
            <div class="form-group">
                <label for="isMature">Publisher:</label>
                <input type="text" class="form-control" id="Publisher" name="e" placeholder="Enter publisher" required>
            </div>
            <div class="form-group">
                <label for="isMature">PositiveReviews:</label>
                <input type="text" class="form-control" id="PositiveReviews" name="f" placeholder="Enter positive reviews" required>
            </div>
            <div class="form-group">
                <label for="isMature">TotalReviews:</label>
                <input type="text" class="form-control" id="TotalReviews" name="g" placeholder="Enter total reviews" required>
            </div>
            <div class="form-group">
                <label for="isMature">NegativeReviews:</label>
                <input type="text" class="form-control" id="NegativeReviews" name="h" placeholder="Enter negative reviews" required>
            </div>
            <div class="form-group">
                <label for="isMature">Price:</label>
                <input type="text" class="form-control" id="Price" name="i" placeholder="Enter price" required>
            </div>
            <div class="form-group">
                <label for="isMature">ReleaseYear:</label>
                <input type="text" class="form-control" id="ReleaseYear" name="k" placeholder="Enter release year" required>
            </div>
            <div class="form-group">
                <label for="isMature">ReleaseMonth:</label>
                <input type="text" class="form-control" id="ReleaseMonth" name="l" placeholder="Enter release month" required>
            </div>
            <div class="form-group">
                <label for="isMature">ReleaseDay:</label>
                <input type="text" class="form-control" id="ReleaseDay" name="m" placeholder="Enter release day" required>
            </div>
            <!-- Add more form groups for other inputs -->
            <button type="submit" class="btn btn-primary">Predict!</button>
        </form>
    </div>

    <!-- Add Bootstrap JavaScript (optional, for certain features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
